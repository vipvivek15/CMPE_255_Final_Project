name: Python CI

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run Random Forest Prediction Script
    - name: Run Random Forest Prediction
      run: python random_forest_flight_prediction.py > random_forest.log 2>&1

    # Step 5: Run Decision Tree Classification Script
    - name: Run Decision Tree Classification
      run: python decision_tree_classification.py > decision_tree.log 2>&1

    # Step 6: Save logs as artifacts
    - name: Save logs as artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: logs
        path: |
          random_forest.log
          decision_tree.log
